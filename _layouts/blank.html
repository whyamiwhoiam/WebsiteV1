<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index, follow" />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}A Discord Community mostly focused around malware and technology. {% endif %}" />
  <meta name="keywords" content="nc, aerofusion, discord, website, site, crashie, netsky, jekyll, github, malware, technology, discord-servers, aerofusionyt, aurora, community, youtube, netsky, netsky-community, netsky_community, nc network, ncmusic, a-radio, windowsworld, wwp, windowsworld_productions" />
  <meta name="google-site-verification" content="HHgVeQl44UQaDNmSMHSSqYsd-Be7ukmf3ZdpkFwVzNI" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}A Discord Community mostly focused around malware and technology.{% endif %}" />
  <meta property="og:image" content="/img/favicon.png" />
  <meta name="theme-color" content="#483078">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@NetskyCommunity" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}Netsky Community" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}A Discord Community mostly focused around malware and technology.{% endif %}" />
  <meta content="https://netskycommunity.me/img/logo.png" name="twitter:image">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="style/frameworks/bulma.css" rel="stylesheet" />
  <link href="style/style.css" rel="stylesheet" />
  <link href="/img/favicon.png" rel="shortcut icon" />
  <title>{% if page.title %}{{ page.title }} &lsaquo; {% endif %}Netsky Community</title>
</head>

<body>
  <aside style="position:fixed;bottom:0;left:0;width:100%;background-color:darkred;color:white;text-align:center;font-size:1.2em;padding:4px;border-top-left-radius:4px;border-top-right-radius:4px;z-index:999;">You are viewing the archived version of the Netsky website. <a href="https://netskycommunity.me/" style="color:skyblue;">View the live version</a>.</aside>

  {{ content }}

  <noscript id="deferred-styles">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  </noscript>
  <script>
    var loadDeferredStyles = function () {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement)
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
      webkitRequestAnimationFrame || msRequestAnimationFrame;
    if(raf) raf(function () { window.setTimeout(loadDeferredStyles, 0); });
    else window.addEventListener('load', loadDeferredStyles);
  </script>
</body>

</html>
